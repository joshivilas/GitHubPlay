<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GithubPlay - Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .video-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-info strong {
            color: #667eea;
        }

        .video-info a {
            color: #764ba2;
            text-decoration: none;
            word-break: break-all;
        }

        .video-info a:hover {
            text-decoration: underline;
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            background: #000;
        }

        .error {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            color: #c33;
            border-left: 4px solid #c33;
            margin: 20px 0;
        }

        .error h2 {
            margin-bottom: 10px;
        }

        .loading {
            color: white;
            text-align: center;
            font-size: 18px;
        }

        .controls-hint {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¬ GithubPlay</h1>
    </div>

    <div class="video-info">
        <strong>Playing:</strong> <a id="videoUrl" href="#" target="_blank"></a>
    </div>

    <div class="video-container">
        <div id="loadingMsg" class="loading">Loading video...</div>
        <video id="videoPlayer" controls style="display: none;">
            <source id="videoSource" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls-hint">
        Use the video controls to play, pause, seek, and adjust volume
    </div>

    <div id="errorMsg" class="error" style="display: none;">
        <h2>Error Loading Video</h2>
        <p id="errorText"></p>
    </div>

    <script src="player.js"></script>
</body>
</html>
